jenkins:
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: chocolateen
          name: Hugo
          password: ${USER_CHOCOLATEEN_PASSWORD}
        - id: vaugie_g
          name: Garance
          password: ${USER_VAUGIE_G_PASSWORD}
        - id: i_dont_know
          name: Jeremy
          password: ${USER_I_DONT_KNOW_PASSWORD}
        - id: nasso
          name: Nassim
          password: ${USER_NASSO_PASSWORD}
  systemMessage: Welcome to the Chocolatine-Powered Marvin Jenkins Instance.
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Marvin master"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "chocolateen"
          - name: "ape"
            description: "Pedagogical team member"
            permissions:
              - Overall/Read
              - "Job/Build"
              - "Workspace/Read"
            entries:
              - user: "i_dont_know"
          - name: "gorilla"
            description: "Group Obsessively Researching Innovation Linked to Learning and Accomplishment"
            permissions:
              - Overall/Read
              - "Job/Build"
              - "Job/Create"
              - "Job/Configure"
              - "Job/Delete"
              - "Job/Move"
              - "Job/Cancel"
              - "Workspace/Read"
            entries:
              - user: "vaugie_g"
          - name: "assist"
            description: "Assistant"
            permissions:
              - Overall/Read
              - "Job/Read"
              - "Workspace/Read"
            entries:
              - user: "nasso"
jobs:
  - file: /var/jenkins_home/job_dsl.groovy
security:
  globalJobDslSecurityConfiguration:
    useScriptSecurity: false
